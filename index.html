<html>
  <body>

    <script language="javascript" type="text/javascript">
      var count=0;
      function f1(n){
      if(n==1){
        if(count!=10) count=count+1;
      }
      else if(n==2){
        if(count!=0) count=count-1;
      }
      else{
        count=0;
      }
      document.form1.in1.value = count;
      }
    </script>

    <form name=form1>
      <input type="text" size="20" name="in1" value="0">
      <input type="button" value="+" onclick="f1(1)">
      <input type="button" value="-" onclick="f1(2)">
      <input type="button" value="reset" onclick="f1(3)">
    </form>

  </body>
</html>
