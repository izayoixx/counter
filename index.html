<html>
  <body>

    <input type="button" value="+" oneclick="f1()"><br>
    <input type="button" value="-" oneclick="f2()"><br>
    <input type="button" value="reset" oneclick="f3()"><br>
    <script language="javascript" type="text/javascript">
      var sampleNode=document.getElementByID("count");
      count=0;
      function f1(){
        if(count!=10) count=count+1;
	sampleNode.innerHTML=count;
      }
      function f2(){
        if(count!=0) count=count-1;
	sampleNode.innerHTML=count;
      }
      function f3(){
        count=0;
	sampleNode.innerHTML=count;
      }

    </script>
    <p id="count">count</p>
  </body>
</html>
